<app-topbar [hidden]='tBarHide' [tBarIcon1]='tBarIcon1Hide' [tBarText]='tBarTextCrt' [tBarIcon2]='tBarIcon2Hide'> </app-topbar>

<ion-content>
  <form #registerForm="ngForm">
    <ion-grid>
      <ion-col>
        <ion-row class="margini2"> <img width="295px" src="\assets\doodleL.svg" alt="FlexLogo"> </ion-row>
        <ion-row> <p class="style11"> Register a new account: </p> </ion-row>

        <ion-row class="margini1">
          <ion-item lines="none">
            <div class="figicon">
              <ion-icon class="mydrop" src="\assets\icon\lacrima.svg" alt="lacrima"> </ion-icon>
              <ion-icon class="myicons" src="\assets\icon\user.svg"> </ion-icon>
            </div>
            <ion-input class="infield" name="name" type="text" placeholder="Name" [(ngModel)]="name"> </ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="margini1">
          <ion-item lines="none">
            <div class="figicon">
              <ion-icon class="mydrop" src="\assets\icon\lacrima.svg" alt="lacrima"> </ion-icon>
              <ion-icon class="myicons" src="\assets\icon\email.svg"> </ion-icon>
            </div>
            <ion-input class="infield" name="email" type="email" placeholder="Email" [(ngModel)]="email"> </ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="margini1">
          <ion-item lines="none">
            <div class="figicon">
              <ion-icon class="mydrop" src="\assets\icon\lacrima.svg" alt="lacrima"> </ion-icon>
              <ion-icon class="myicons" src="\assets\icon\padlock.svg"> </ion-icon>
            </div>
            <ion-input class="infield" name="password" type="password" placeholder="Password" [(ngModel)]="password"> </ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="margini1">
          <ion-item lines="none">
            <div class="figicon">
              <ion-icon class="mydrop" src="\assets\icon\lacrima.svg" alt="lacrima"> </ion-icon>
              <ion-icon class="myicons" src="\assets\icon\padlock.svg"> </ion-icon>
            </div>
            <ion-input class="infield" name="confirm" type="password" placeholder="Confirm Password" [(ngModel)]="confirmpass"> </ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="margini1"> <ion-button class="bigbutton" (click)="register()"> <p class="styleb"> REGISTER </p> </ion-button> </ion-row>
        <ion-row class="style21"> <img src="\assets\icon\Group Register.svg" alt="separator"> </ion-row>

        <ion-row>
          <ion-fab-button class="fbgg" (click)="loginWithFacebook()"> <img src="\assets\icon\Facebook.png" alt="FacebookIcon"> </ion-fab-button>
          <ion-fab-button class="fbgg" (click)="loginWithGoogle()"> <img src="\assets\icon\GI.png" alt="GoogleIcon"> </ion-fab-button>
        </ion-row>
      </ion-col>
    </ion-grid>
  </form>
</ion-content>

<app-footbar [hidden]='fBarHide' [fBarIcon1]='fBarIcon1Hide' [fBarText]='fBarTextCrt' [fBarIcon2]='fBarIcon2Hide'> </app-footbar>
