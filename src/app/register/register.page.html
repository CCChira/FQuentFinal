<ion-content>
  <div>
       <ion-grid>
          <ion-col>
            <ion-row justify-content-center>
              <img src="../../assets/download.png" alt="">
            </ion-row>
            <ion-row justify-content-center>
              <ion-item >
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-input  name="name" type="text" [(ngModel)]="name" placeholder="Name"></ion-input>
              </ion-item>
            </ion-row>
        
            <ion-row justify-content-center>
             <ion-item>
               <ion-icon slot="start" name="mail"></ion-icon>
               <ion-input name="email" type="email" [(ngModel)]="email" placeholder="your@email.com" ></ion-input>
             </ion-item>
            </ion-row>
        
            <ion-row justify-content-center>
              <ion-item>
                <ion-icon slot="start" name="lock"></ion-icon>
                <ion-input name="password" type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
              </ion-item>
            </ion-row>
        
            <ion-row justify-content-center>
              <ion-item>
                <ion-icon slot="start" name="lock"></ion-icon>
                <ion-input name="confirm" type="password" [(ngModel)]="confirmpass" placeholder="Confirm Password"></ion-input>
              </ion-item>
            </ion-row>
        
            <ion-row justify-content-center>
              <ion-button (click)="register()">Register</ion-button>
            </ion-row>
        
            <ion-item-divider>
              <ion-label>
                <p align= center> Sign up with </p> </ion-label>
            </ion-item-divider>
        
            <ion-row justify-content-center>
                <ion-fab-button> <img src="assets\img\FbIcon.svg" alt="FacebookIcon"> </ion-fab-button>
                <ion-fab-button> <img src="assets\img\Google+ icon.svg" alt="GoogleIcon"> </ion-fab-button>
            </ion-row>
        
            <ion-row justify-content-end>
              <img src="src\assets\img\LeafDoodle.png" alt="doodle">
            </ion-row>
        
          </ion-col>
      </ion-grid>
  </div>
</ion-content>
