<ion-content>
  <form  #loginForm="ngForm">
    <ion-grid>
      <ion-col>

        <ion-row class="margini2"> <img src="\assets\BinocluSexy.svg" alt="FlexLogo"> </ion-row>

        <ion-row> <p class="style11"> Log in to your account: </p> </ion-row>

        <ion-row class="margini1">
          <ion-item lines="none">
            <figure class="figicon">
              <img class="mydrop" src="\assets\icon\lacrima.svg" alt="lacrima">
              <img class="myicons" src="\assets\Log In\email.svg" alt="mail">
            </figure>
            <ion-input class="infield" name="email" type="email" placeholder="Email" [(ngModel)]="email"> </ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="margini1">
          <ion-item lines="none">
            <figure class="figicon">
              <img class="mydrop" src="\assets\icon\lacrima.svg" alt="lacrima">
              <img class="myicons" src="\assets\Log In\padlock.svg" alt="pass">
            </figure>
            <ion-input class="infield" name="password" type="password" placeholder="Password" [(ngModel)]="password"> </ion-input>
          </ion-item>
        </ion-row>

        <ion-row> <ion-button class="bigbutton" (click)="login()"> <p class="styleb"> LOGIN </p> </ion-button> </ion-row>

        <ion-row class="style3"> <img src="\assets\Log In\Group.svg"> </ion-row>

        <ion-row>
            <ion-fab-button (click)="loginWithFacebook()"> <img src="\assets\icon\Facebook.png" alt="FacebookIcon"> </ion-fab-button>
            <ion-fab-button (click)="loginWithGoogle()"> <img src="\assets\icon\GI.png" alt="GoogleIcon"> </ion-fab-button>
        </ion-row>

        <ion-row> <p class="style3"> Don't have an account? </p> </ion-row>

        <ion-row>
          <ion-item class="linkstyle" detail="false" href="http://localhost:8100/register">
            <ion-label style="color: #F99531; font-size: 20px; font-weight: bold; margin: 5px 10px 5px 10px;"> Sign Up! </ion-label>
          </ion-item>
        </ion-row>

      </ion-col>
    </ion-grid>
  </form>
</ion-content>
