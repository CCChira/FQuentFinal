<app-topbar [hidden]='tBarHide' [tBarIcon1]='tBarIcon1Hide' [tBarText]='tBarTextCrt' [tBarIcon2]='tBarIcon2Hide'> </app-topbar>

<ion-content>
  <form #helperForm="ngForm">
    <ion-grid>
      <ion-col>
        <br>
        <ion-row class="margini0"> <img src="\assets\icon\Ellipse.svg" alt="FlexLogo"> </ion-row>
        <br>

        <ion-row> <p class="style11"> Help issues: </p> </ion-row>
        <ion-row>
          <ion-searchbar class="searcher" name="searchhelp" [(ngModel)]="searchhelp" debounce="50"> </ion-searchbar>
        </ion-row>
        <ion-row> <p class="style23"> ... </p> </ion-row>
        <br>

        <ion-row> <p class="style11"> Selection of FAQs: </p> </ion-row>
        <ion-row>
          <ion-searchbar class="searcher" name="searchfaq" [(ngModel)]="searchfaq" debounce="50"> </ion-searchbar>
        </ion-row>
        <ion-row> <p class="style23"> ... </p> </ion-row>
        <br>
      </ion-col>
    </ion-grid>
  </form>
</ion-content>

<app-footbar [hidden]='fBarHide' [fBarIcon1]='fBarIcon1Hide' [fBarText]='fBarTextCrt' [fBarIcon2]='fBarIcon2Hide'> </app-footbar>
