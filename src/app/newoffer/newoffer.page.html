<div align="center">
  <ion-header translucent class="topbar">
    <ion-toolbar>

      <ion-icon slot="start" class="fakeicons" name="close"> </ion-icon>

      <ion-label class="style02"> Insert a New Offer: </ion-label>

      <ion-button class="smallbutton" slot="end" (click)="dismissNewofferModal()">
        <ion-icon class="style01" name="close"> </ion-icon>
      </ion-button>

    </ion-toolbar>
  </ion-header>
</div>

<ion-content>
  <form #newofferForm="ngForm">
    <ion-grid>
      <ion-col>
        <ion-row>
          <ion-card class="medcard" [hidden]='!cardSwitch'>
            <ion-card-content class="thumbpad">
              <span *ngIf="uploadImage === null"> <img id="initialImage" class="round" src="\assets\icon\Camera.jpg" /> </span>
              <span *ngIf="uploadImage != null"> <img id="checkinImage" class="round" [src]="uploadImage" (load)="imageLoaded()" /> </span>
              <span *ngIf="processing"> <ion-spinner> </ion-spinner> <h1>Processing...</h1> </span>
              <ion-fab horizontal="end" vertical="bottom" slot="fixed">
                <ion-fab-button class="plus" (click)="Mareste()">
                  <ion-icon src="\assets\icon\zoom-in.svg" class="acticon"> </ion-icon>
                </ion-fab-button>
              </ion-fab>
            </ion-card-content>
          </ion-card>
          <ion-card class="biggercard" [hidden]='cardSwitch'>
            <ion-card-content class="thumbpad">
              <span *ngIf="uploadImage === null"> <img id="initialImage" class="round" src="\assets\icon\Camera.jpg" /> </span>
              <span *ngIf="uploadImage != null"> <img id="checkinImage" class="round" [src]="uploadImage" (load)="imageLoaded()" /> </span>
              <span *ngIf="processing"> <ion-spinner> </ion-spinner> <h1>Processing...</h1> </span>
              <ion-fab horizontal="end" vertical="bottom" slot="fixed">
                <ion-fab-button class="plus" (click)="Mareste()">
                  <ion-icon src="\assets\icon\zoom-out.svg" class="acticon"> </ion-icon>
                </ion-fab-button>
              </ion-fab>
            </ion-card-content>
          </ion-card>
        </ion-row>

        <ion-row class="margini1">
          <input type="file" id="fileLoader" #fileLoader name="files" title="Load File" hidden />
          <ion-button class="addbutton" icon-left (click)="addPicture(fileLoader)">
            <ion-icon name="camera"> </ion-icon>
            <p class="styleb"> &nbsp;&nbsp;SELECT IMAGE </p>
          </ion-button>
          <ion-button class="remvbutton" icon-left (click)="removePic()" [disabled]="uploadImage === null">
            <ion-icon name="trash"> </ion-icon>
          </ion-button>
        </ion-row>

        <ion-row class="marginis">
          <ion-item lines="none">
            <ion-input  class="infield" name="title" type="text" placeholder="Add a Title" [(ngModel)]="title"> </ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="marginis">
          <ion-item lines="none">
            <ion-input class="infield" name="category" type="text" placeholder="Category" [(ngModel)]="category"> </ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="marginis">
          <ion-item lines="none">
            <ion-input class="infield" name="description" type="text" placeholder="Description" [(ngModel)]="description"> </ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="marginis">
          <ion-item lines="none">
            <ion-input class="infield" name="reqprice" type="text" placeholder="Requested Price" [(ngModel)]="reqprice"> </ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="marginis">
          <ion-item lines="none">
            <ion-input class="infield" name="contactphone" type="tel" placeholder="Contact Phone" [(ngModel)]="contactphone"> </ion-input>
          </ion-item>
        </ion-row>

        <ion-row class="marginis">
            <p class="style31"> Warranty included: &nbsp;&nbsp;</p>
            <ion-checkbox name="warranty" [(ngModel)]="warranty" style="margin-top: 10px;"> </ion-checkbox>
        </ion-row>

        <ion-row class="margini1">
          <ion-button class="bigbutton" (click)="newOffer()"> <p class="styleb"> INSERT OFFER </p> </ion-button>
        </ion-row>
      </ion-col>
    </ion-grid>
  </form>
</ion-content>
