<div main align="center">
  <ion-header class="topbar">
    <ion-toolbar>
      <ion-buttons>
        <ion-back-button class="show-back-button"> </ion-back-button>
        <ion-label class="style02"> {{ paginatb }} </ion-label>
        <ion-menu-button class="style01"> </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>

<ion-menu side="end">
  <ion-header>
     <ion-toolbar translucent margin="10px 0px">
       <img src="\assets\Log In\UserEllipse.svg" alt="FlexLogo" slot="start">
         <ion-title style="font-weight: bold; line-height: 35px;"> {{ this.name }} </ion-title>
         <ion-title style="font-size: 15px;"> {{ this.phone }} </ion-title>
         <ion-title style="font-size: 15px;"> {{ this.email }} </ion-title>
     </ion-toolbar><br>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="person" class="style2m"></ion-icon>
        <ion-label class="style1m" (click)="this.router.navigateByUrl('profiler')"> Edit Profile </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="gift" class="style2m"></ion-icon>
        <ion-label class="style1m" (click)="this.router.navigateByUrl('newoffer')"> Offers </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="megaphone" class="style2m"></ion-icon>
        <ion-label class="style1m" (click)="this.router.navigateByUrl('newrequest')"> Requests </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon src="\assets\icon\hand-shake.svg" class="style2m"></ion-icon>
        <ion-label class="style1m" (click)="this.router.navigateByUrl('activity')"> My Activity </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-item>
      <ion-icon name="settings" class="style2m"></ion-icon>
      <ion-label sclass="style1m" (click)="this.router.navigateByUrl('settings')"> Settings </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="help-circle-outline" class="style2m"></ion-icon>
      <ion-label class="style1m" (click)="this.router.navigateByUrl('helper')"> Help & FAQ </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon src="\assets\icon\about.svg" class="style2m"></ion-icon>
      <ion-label class="style1m" (click)="this.router.navigateByUrl('aboutus')"> About </ion-label>
    </ion-item>
  </ion-footer>

  <ion-footer>
    <ion-item>
      <ion-icon name="log-out" class="style2m"></ion-icon>
      <ion-label class="style1m" (click)="this.router.navigateByUrl('home')"> LogOut </ion-label>
    </ion-item>
  </ion-footer>
</ion-menu>
